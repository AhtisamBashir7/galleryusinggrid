<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
          display:grid;
           height:200px;
           grid-template-columns: repeat(3, 1fr);
           grid-gap: 15px;
           padding: 10px;
        }
        .box1{
           grid-column-start: 1;
            grid-column-end: 3;
        }
       
        .box7{
            grid-column-start: 2;
            grid-column-end:4 ;
        }
       
    </style>
</head>

<body>
    <!-- Grid Album -->
    <div class="container">
        <div class="box box1">
            <img src="./img/pexels-photo-1329711.webp" alt="box1-image" width="100%" height="100%">
        </div>
        <div class="box box2">
            <img src="./img/pexels-photo-1743229.jpeg" alt="box1-image" width="100%" height="100%">
        </div>
        <div class="box box3">
            <img src="./img/pexels-photo-237371.webp" alt="box1-image" width="100%" height="100%">
        </div>
        <div class="box box4">
            <img src="./img/pexels-photo-2631746.jpeg" alt="box1-image" width="100%" height="100%">
        </div>
        <div class="box box5">
            <img src="./img/pexels-photo-271743.webp" alt="box1-image" width="100%" height="100%">
        </div>
        <div class="box box6">
            <img src="./img/pexels-photo-279746.webp" alt="box1-image" width="100%" height="100%">  
        </div>
        <div class="box box7">
            <img src="./img/pexels-photo-1134176.jpeg" alt="box1-image" width="100%" height="100%">   
        </div>
        <div class="box box8">
            <img src="./img/pexels-photo-2034335.jpeg" alt="box1-image" width="100%" height="100%">  
        </div>
        <div class="box box9">
            <img src="./img/pexels-photo-941861.webp" alt="box1-image" width="100%" height="100%">  
        </div>
        <div class="box box10">
            <img src="./img/pexels-photo-271618.webp" alt="box1-image" width="100%" height="100%">  
        </div>
    </div>
</body>

</html>
